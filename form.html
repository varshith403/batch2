<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8a2be2, #ff0080);
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #8a2be2;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            color: #8a2be2;
            text-decoration: none;
            margin-top: 5px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            background: linear-gradient(135deg, #8a2be2, #ff0080);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .social-login {
            margin: 20px 0;
        }

        .social-login a {
            margin: 0 10px;
            text-decoration: none;
        }

        .social-login img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #8a2be2;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Type your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Type your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Type your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Type your password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="social-login">
            <p>Or Sign Up Using</p>
            <a href="#"><img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook"></a>
            <a href="#"><img src="https://img.icons8.com/color/48/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"></a>
        </div>

        <div class="signup-link">
            <p>Or Sign Up Using <a href="#">SIGN UP</a></p>
        </div>
    </div>
</body>
</html>
